<form>
    <fieldset>
    <div class="modal-header">
        <h3>Rename {{vm.current.original}}</h3>
    </div>
    <div class="modal-body">
        <input type="text" ng-model="vm.current.name" autofocus style="width: 100%" />
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="vm.ok()" ng-if="vm.current.name && vm.current.isDirty">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
    </fieldset>
</form>
