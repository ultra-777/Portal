<div class="header-line" data-ng-controller="headerController as vm">
    <table style="width:100%;">
        <tr>
            <td style="width:99%;">
                <div class="header-user-info">
                    <span ng-bind="vm.account.ip"/>
                    <span ng-if="vm.account.secure">&nbsp;(secure)</span>
                </div>
            </td>
            <td>
                <header-menu-item data-content="vm.root" ng-cloak></header-menu-item>
            </td>
        </tr>
    </table>
</div>
