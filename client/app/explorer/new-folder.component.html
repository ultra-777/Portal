<form class="explorer-new-folder" (ngSubmit)="onSubmit()">
    <fieldset>
        <div class="modal-header">
            <h3>Add new folder</h3>
        </div>
        <div class="modal-body">
            <h4>Name: </h4>
            <input type="text" [(ngModel)]="current" placeholder="Type new folder name" autofocus />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" (click)="ok($event)" [disabled]="!current || !isValid">OK</button>
            <button class="btn btn-warning" type="button" (click)="cancel($event)">Cancel</button>
        </div>
    </fieldset>
</form>
