<div update-container>
    <table class="update-content-table" >
        <tr>
            <td>
                <button type="button" class="btn btn-primary" style="float:left" (click)="pull()">pull</button>
                <button type="button" class="btn btn-primary" style="float:left" (click)="install()">install</button>
                <button type="button" class="btn btn-primary" style="float:left" (click)="build()">build</button>
                <button type="button" class="btn btn-primary" style="float:left" (click)="restart()">restart</button>
            </td>
        </tr>
        <tr>
            <td >
                <textarea [ngModel]="callTrace" class="call-trace-area"  readonly></textarea>
            </td>
        </tr>
    </table>
</div>
