<div class="admin-repository">
    <table class="frame-table section mesh-cell">
        <tr>
            <td class="items-list-cell">
                <ul class="items-list" *ngIf="repositories">
                    <li *ngFor="#repositoryItem of repositories">
                        <div [ngClass]="{'repository-item': true, 'selected': repositoryItem.isSelected, 'dirty': repositoryItem.isDirty}" (click)="onItem(repositoryItem)">
                            <img src="../app/admin/repository/database.png" align="middle" />
                            <span>{{repositoryItem?.name}}</span>
                        </div>
                    </li>
                </ul>
            </td>
            <td class="details-cell" *ngIf="current">
                <div>
                    <span>Id</span>
                    <input [ngModel]="current.id" type="text" readonly>
                </div>
                <div>
                    <span>Name</span>
                    <input [(ngModel)]="current.name" type="text" [disabled]="current.id">
                </div>
                <div>
                    <span>Location</span>
                    <input [(ngModel)]="current.location" type="text">
                </div>
                <div layout layout-sm="column">
                    <input type="checkbox" class="md-primary" md-no-ink [(ngModel)]="current.isOpen" aria-label="Is Open">
                        Is Open
                </div>
                <br/>
                <br/>
                <button type="button" class="btn btn-primary" *ngIf="current.isDirty" (click)="save()">Save</button>
                <button type="button" class="btn btn-primary" *ngIf="current.isDirty" (click)="cancel()">Cancel</button>
            </td>
        </tr>
    </table>
    <br/>
    <button type="button" class="btn btn-primary" *ngIf="!current || !current.isDirty" (click)="add()">Add new</button>
    <button type="button" class="btn btn-primary" *ngIf="current && current.id" (click)="remove()">Remove</button>
</div>
