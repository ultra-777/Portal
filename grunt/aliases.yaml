default:
  description: 'Default (production) build'
  tasks:
    - production

development:
  description: 'Development build'
  tasks:
    - 'concurrent:developmentFirst'
    - 'concurrent:developmentSecond'
image:
  description: 'Image tasks'
  tasks:
    - 'concurrent:imageFirst'
devimg:
  description: 'Development build and image tasks'
  tasks:
    - development
    - image
production:
  description: 'Production build'
  tasks:
    - 'concurrent:productionZero'
    - 'concurrent:productionFirst'
    - 'concurrent:productionSecond'
    - 'concurrent:productionThird'
    - image
